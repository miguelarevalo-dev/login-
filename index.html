<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up</title>
</head>
<body>
    <img id="img_principal" src="img/unsplash_WJkc3xZjSXw.png" alt="principal">
    <img id="log" src="img/Group 36.png" alt="logo">
    <img id="second_img" src="img/image 2.png" alt="tree">
    <h3>
        Give <br>
        <span>nature</span><br>
        a voice <br>
    </h3>
    <p class="paragraph">
        Join community to take a stand for nature with people of your mindset
    </p>
    <section id="container">
        <form>
            <label for="name">Name</label><br>
            <input type="fname" name="fname" id="fname"><br>
            <label for="email">Email address</label><br>
            <input type="email" name="email" id="email"><br>
            <label for="password1">password</label><br>
            <input type="password" name="password1" id="password1"><br>
            <input type="checkbox" name="check1" id="check1">
            <label for="check1">I've read and agree with the terms of services and policy.</label><br>
            <input type="submit" value="SIGN UP">
        </form>
    </section>
    <section>
        <hr>
        <p>
            or sign up
        </p>
        <hr>
        <img src="img/image 3.png" alt="facebook_logo">
        <img src="img/image 4.png" alt="google_logo">
        <img src="img/image 5.png" alt="twitter_logo">
    </section>
    <footer>
        <p>
            Already a member? <a href="#" target="_blank">log-in</a>
        </p>
    </footer>
</body>
</html>
